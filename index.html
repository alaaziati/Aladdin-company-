<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Ziati Factory | Industrial Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f172a;
  font-family:Tahoma;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* MAIN PANEL */
.panel{
  background:#020617;
  padding:30px 40px;
  border-radius:20px;
  box-shadow:0 0 50px rgba(0,0,0,0.9);
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:30px;
}

/* ================= BUTTON ================= */
.button{
  width:120px;
  height:120px;
  border-radius:50%;
  background:radial-gradient(circle at top,#555,#111);
  box-shadow:
    inset 0 6px 10px rgba(255,255,255,0.2),
    inset 0 -8px 15px rgba(0,0,0,0.9),
    0 15px 25px rgba(0,0,0,0.8);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  cursor:pointer;
  transition:0.15s;
}
.button:active{transform:translateY(6px)}
.button.on{
  background:radial-gradient(circle at top,#4ade80,#166534);
}
.button span{font-size:14px}
.led{
  width:16px;
  height:16px;
  border-radius:50%;
  margin-top:8px;
  background:red;
  box-shadow:0 0 10px red;
}
.button.on .led{
  background:#22c55e;
  box-shadow:0 0 15px #22c55e;
}

/* ================= EMERGENCY ================= */
.emergency{
  width:130px;
  height:130px;
  border-radius:50%;
  background:radial-gradient(circle,#ff4d4d,#7f1d1d);
  box-shadow:0 20px 30px rgba(0,0,0,0.9);
  display:flex;
  justify-content:center;
  align-items:center;
  font-weight:bold;
  cursor:pointer;
}
.emergency:active{transform:translateY(8px)}

/* ================= ROTARY ================= */
.rotary-box{text-align:center}
.rotary{
  width:110px;
  height:110px;
  border-radius:50%;
  border:6px solid #555;
  background:#111;
  position:relative;
  cursor:pointer;
  transition:0.3s;
}
.rotary::after{
  content:'';
  width:6px;
  height:40px;
  background:#38bdf8;
  position:absolute;
  top:12px;
  left:50%;
  transform:translateX(-50%);
}
.rotary.off{transform:rotate(-45deg)}
.rotary.on{transform:rotate(45deg)}

/* ================= INDICATORS ================= */
.indicators{
  grid-column:span 2;
  background:#020617;
  padding:15px;
  border-radius:15px;
}
.light{
  display:flex;
  align-items:center;
  gap:10px;
  margin:8px 0;
}
.bulb{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#444;
}
.green{background:#22c55e;box-shadow:0 0 10px #22c55e}
.yellow{background:#eab308;box-shadow:0 0 10px #eab308}
.red{background:#ef4444;box-shadow:0 0 10px #ef4444}

/* ================= METERS ================= */
.meter{
  background:#020617;
  padding:15px;
  border-radius:15px;
}
progress{
  width:100%;
  height:20px;
}

/* ================= SCREEN ================= */
.screen{
  grid-column:span 4;
  background:black;
  border-radius:10px;
  padding:15px;
  font-family:monospace;
  color:#22c55e;
}
</style>
</head>

<body>

<div class="panel">

  <!-- START -->
  <div class="button" onclick="toggleStart(this)">
    <span>تشغيل</span>
    <div class="led"></div>
  </div>

  <!-- STOP -->
  <div class="button" onclick="toggleStart(this)">
    <span>إيقاف</span>
    <div class="led"></div>
  </div>

  <!-- EMERGENCY -->
  <div class="emergency" onclick="emergencyStop()">EMERGENCY<br>STOP</div>

  <!-- ROTARY -->
  <div class="rotary-box">
    <div class="rotary off" id="rotary" onclick="toggleRotary()"></div>
    <p>وضع التشغيل</p>
  </div>

  <!-- INDICATORS -->
  <div class="indicators">
    <div class="light"><div class="bulb green"></div> النظام يعمل</div>
    <div class="light"><div class="bulb yellow"></div> تحميل متوسط</div>
    <div class="light"><div class="bulb red"></div> خطأ</div>
  </div>

  <!-- METERS -->
  <div class="meter">
    <p>RPM</p>
    <progress id="rpm" value="40" max="100"></progress>
  </div>

  <div class="meter">
    <p>الحرارة °C</p>
    <progress id="temp" value="30" max="100"></progress>
  </div>

  <!-- SCREEN -->
  <div class="screen" id="screen">
    SYSTEM READY...
  </div>

</div>

<audio id="sound">
  <source src="https://www.soundjay.com/buttons/sounds/button-09.mp3">
</audio>

<script>
const sound = document.getElementById("sound");
const screen = document.getElementById("screen");

function toggleStart(btn){
  btn.classList.toggle("on");
  sound.play();
  screen.innerText = btn.classList.contains("on")
    ? "MACHINE STARTED..."
    : "MACHINE STOPPED...";
}

function emergencyStop(){
  document.querySelectorAll(".button").forEach(b=>b.classList.remove("on"));
  document.getElementById("rotary").className="rotary off";
  screen.innerText = "!!! EMERGENCY STOP ACTIVATED !!!";
  sound.play();
}

function toggleRotary(){
  const r = document.getElementById("rotary");
  r.classList.toggle("on");
  r.classList.toggle("off");
  sound.play();
}

/* METERS SIMULATION */
setInterval(()=>{
  rpm.value = Math.floor(Math.random()*100);
  temp.value = Math.floor(Math.random()*100);
},1500);
</script>

</body>
</html>
